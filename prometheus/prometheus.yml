global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Regras de alerta - podem ser adicionadas posteriormente
# rule_files:
#   - "alert_rules.yml"

# Configuração dos serviços que serão monitorados
scrape_configs:
  # Auto-monitoramento do Prometheus
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
  
  # Monitoramento do servidor web Django
  - job_name: "django"
    metrics_path: /metrics
    static_configs:
      - targets: ["web:8000"]
    
  # Monitoramento de workers Celery
  - job_name: "celery"
    static_configs:
      - targets: ["celery:8888"]
    
  # Monitoramento do Redis
  - job_name: "redis"
    static_configs:
      - targets: ["redis:6379"]